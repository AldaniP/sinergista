name: Flutter CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Create dummy .env
        run: echo "SUPABASE_URL=https://example.supabase.co" > .env && echo "SUPABASE_ANON_KEY=dummy" >> .env

      - name: Install dependencies
        run: flutter pub get
        
      - name: Check Formatting
        run: dart format --output=none --set-exit-if-changed .

  auto-fix:
    needs: build
    if: failure() && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Create dummy .env
        run: echo "SUPABASE_URL=https://example.supabase.co" > .env && echo "SUPABASE_ANON_KEY=dummy" >> .env

      - name: Install dependencies
        run: flutter pub get
        
      - name: Fix Formatting and Lints
        run: |
          dart format .
          dart fix --apply
          
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "style: auto fix formatting and lints" || echo "No changes to commit"
          git push
